    <style>
        .image-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery-item {
            width: 150px;
            height: 150px;
            margin: 40px;
            text-decoration: none;
        }

        .gallery-item img {
            width: 150px;
            height: 150px;
            border-radius: 25px;
            position: absolute;
        }

        .text-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            color: #fff;
            opacity: 0;
        }

        .text-wrapper:hover {
            transition: all 0.8s ease;
            background: rgba(0, 0, 0, 0.6);
            opacity: 1;
        }

        .name {
            font-size: 1.5em;
        }

    </style>
