<!DOCTYPE html>
<html>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
</head>

<body>
    <div>
        <div>

            <!--Login form for users details-->
            <form action="./index.html" method="get">
                <!--Making Form for Users Login details-->
                <!--Taking username and password from user for login-->

                <label for="name">Username:</label>
                <input type="text" name="name" placeholder="Enter Username" required autocomplete="off"><br><br>

                <!--Make auto complete off so no one can see them-->
                <label for="Password">Password:</label>
                <input type="password" name="password" placeholder="Enter Password" required autocomplete="off"><br><br>

                <button type="submit">Login</button>
                <!--form tag is ended-->
            </form>
        </div>
    </div>
</body>

</html>
